<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Register User</title>
    <link rel="stylesheet" href="../Styles/user.css">

    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>

     <header>
        <div class="header">  
            <div class="header-left">
                <img src="./Images/order-Online-img/chicken.png" alt="img" id="chickenicon">
                <img src="./Images/order-Online-img/instagram.png" 
                alt="Instagram" 
                onclick="window.open('//www.instagram.com/chicken_george_southgate?igshid=dmg2dnNwMzhodHNo', '_blank')" 
                id="instaicon">       
                <a href="/#about-us" class="custom-link">About-us</a>
                <a href="/#contact" class="custom-link">Contact-us</a>  
            </div>
            <h2 onclick="window.location.href='/'">Chicken George</h2>
            <div class="header-right">
                <input type="text" placeholder="Search our products" id="searchbox" >
                <img src="./Images/order-Online-img/search-icon.png" alt="search" id="searchicon">                
                <img src="./Images/order-Online-img/shopping-cart.png" alt="cart" id="carticon">
                <img src="./Images/order-Online-img/user-interface.png" alt="login" onclick="window.location.href='/user'" id="loginicon">
            </div>
        </div>    
        </header> 

<div class="wrapper">
        <!-- image -->
    <div class="imgcontainer">
    </div>

    <div class="glassmorphism">
        <!-- to make give that blurry design  -->
    </div>
    
    <!-- Form-container -->
    <div class="formContainer">

        <div class="animation">
            <div id="emoji">üòÄ</div></div>
    
        <div class="loginContainer">
            <h4>Welcome üêì</h4>
            <label for="email">Email</label>
            <input type="email" name="email" id="l-email">
            <label for="password">Password</label>
            <input type="password" name="password" id="l-password">
    
            <button disabled id="loginButton">Login</button>
    
            <p>Dont have an account ?</p>
            <button  onclick="displayRegister()"> &gt register here &lt</button>
        </div>
    </div>

    <!-- Register-form -->
    <form id="registerForm">
        <div class="registerContainer">
            <h4>
                Welcome
            </h4>

            <label for="userName">User Name</label>
            <input type="text" placeholder="johnedoe12" name="userName" id="userName" required>
    
            <label for="password">Password</label>
            <input type="password" placeholder="yourPassword" name="password" id="password" required>
    
            <label for="email">Email</label>
            <input type="email" placeholder="someone12@gmail.com" name="email" id="email" required>
    
            <label for="confirmemail">Confirm Email</label>
            <input type="email" placeholder="someone12@gmail.com" name="confirmEmail" id="confirm-email" required>
    
            <label for="subscribeStatus">Do you want to subscribe us?</label> 
            <input type="checkbox" name="subscribeStatus" id="subscribeStatus">
    
            <button id="register-button" type="submit" disabled>Register</button>
    
            <p>Already have an account?</p>

            <button type="button" onclick="displayLogin()">Sign in</button>
        </div>
    </form> 
</div>

    <script src="../Scripts/user.js"></script>
    
</body>
</html>
