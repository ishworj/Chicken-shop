<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/admin.css">
</head>
<body>
        <header>
            <div class="header">  
                <div class="header-left">
                    <img src="../Images/order-Online-img/chicken.png" alt="img" id="chickenicon">
                    <img src="../Images/order-Online-img/instagram.png" 
                    alt="Instagram" 
                    onclick="window.open('//www.instagram.com/chicken_george_southgate?igshid=dmg2dnNwMzhodHNo', '_blank')" 
                    id="instaicon">       
                    <a href="/#about-us" class="custom-link">About-us</a>
                    <a href="/#contact" class="custom-link">Contact-us</a>  
                </div>
                <h2 onclick="window.location.href='/'">Chicken George</h2>
                <div class="header-right">
                    <input type="text" placeholder="Search our products" id="searchbox" >
                    <img src="../Images/order-Online-img/search-icon.png" alt="search" id="searchicon">                
                    <img src="../Images/order-Online-img/shopping-cart.png" alt="cart" id="carticon">
                    <img src="../Images/order-Online-img/user-interface.png" alt="login" onclick="window.location.href='/user'" id="loginicon">
                </div>
            </div> 

        </header>

            <div class="features">
                <button>Items</button>
                <button>Orders</button>
                <button>transactions</button>
                <button>websiteInformation</button>
            </div>

            <button onclick='document.querySelector(".itemData").style.display="block"'>Add an item</button>

            <div class="itemData" style="display:none;">
                <label for="name">Name</label>
                <input type="text" name="Name" id="name">
                <label for="Description">Description</label>
                <input type="text" name="Description" id="description">
                <label for="price">Price</label>
                <input type="text" name="Price" id="price">
                <label for="image">Add a image</label>
                <input type="file" name="Image" id="image">
                <label for="category">Category</label>
                <select name="category" id="Category">
                    <option value="hotFood">hotFood</option>
                    <option value="combos">combos</option>
                    <option value="Drinks">Drinks</option>
                    <option value="freshchicken">freshchicken</option>
                </select>

                <div class="buttons">
                    <button>Cancle</button>
                    <button>Create</button>
                    <button>Update</button>
                </div>

                
            </div>


            <div class="foodtable">
                <table style="border: 1px solid black; border-collapse: collapse; width: 100%; text-align: left;">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Placeholder row, will be replaced dynamically -->
                    </tbody>
                </table>
            </div>
            

    <script src="../Scripts/script.js"></script>
    <script src="../Scripts/admin.js"></script>
</body>
</html>
